<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>Detalhes da Musica</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<!-- As a heading -->
			<nav class="navbar navbar-light bg-light">
				<span class="navbar-brand mb-0 h1" style="font-weight: bold">
					<a href="/music"> Catalogo de MÃºsicas </a></span
				>
			</nav>
		</header>

		<main>
			<div class="container" style="width: 60%; padding-bottom: 30px">
				<article>
					<h1
						class="card-title"
						style="font-weight: bold; margin-bottom: 20px"
					>
						<span th:text="${music.title}"></span>
					</h1>
					<a class="btn btn-sm btn-primary">Alterar</a>
					<a
						class="btn btn-sm btn-danger"
						th:href="${(#mvc.url('CC#getDeleteMusic').arg(0, music.id)).build()}"
						>Excluir</a
					>
					<hr />
					<p class="card-subtitle mb-2 text-muted">
						<i class="material-icons">person_outline</i>
						<span th:text="${music.author}"></span>
						<br />
						<i class="material-icons">date_range</i>
						<span th:text="${music.date}"></span>
					</p>
					<section>
						<p class="card-text" style="margin-top: 40px">
							<span th:utext="${music.lyrics}"></span>
						</p>
					</section>
				</article>
			</div>
		</main>
	</body>
</html>
